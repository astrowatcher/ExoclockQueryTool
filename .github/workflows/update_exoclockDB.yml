name: Actualizar ExoClock JSON

on:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Descargar JSON de ExoClock actualizado
        run: |
          curl -s https://www.exoclock.space/database/planets_json \
            -o exoclockData.json

      - name: Detectar cambios
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Commit y push si hay cambios
        if: env.no_changes == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add exoclockData.json
          git commit -m "Actualización automática ExoClock"
          git push
